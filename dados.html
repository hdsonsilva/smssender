<script type="text/javascript">  
    function alerta(msg){
      $('#dialogo1').html(msg);
      $('#dialogo1').dialog({
              buttons:{'OK':function(){$(this).dialog('close');}},
              modal: true
            });
    }
    $(document).ready(function(){
        
        $('#codigo').val(getCookie('codigo') == false ? '' : getCookie('codigo'));
        $('#senha').val(getCookie('senha') == false ? '' : getCookie('senha'));
        $('#usuario').val(getCookie('usuario') == false ? '' : getCookie('usuario'));
        $('#ass').val(getCookie('ass') == false ? '' : getCookie('ass'));
        $('#enviar').click(function(){
          if($('#codigo').val() == '' || $('#codigo').val().length != 5){
            alerta('Coloque o código de cliente. \nEle deve conter obrigatoriamente 5 dígitos.');
            
            return false;
          }
          if($('#usuario').val() == ''){
            alerta('Coloque o seu nome de usuário.');
            return false;
          }
          if($('#senha').val() == ''){
            alerta('Coloque a senha.');
            return false;
          }
          if($('#ass').val() == ''){
            alerta('Coloque uma assinatura para as mensagens.');
            return false;
          }
            setCookie('codigo',$('#codigo').val());
            setCookie('usuario',$('#usuario').val());
            setCookie('senha',$('#senha').val());
            setCookie('ass',$('#ass').val());
            window.location.href = 'index.html';
            
        });
    });
     function getCookie(cookieSeuNome){
        var tmp = localStorage.getItem(cookieSeuNome);
        if(tmp == null)
          return false ;
        else
          return localStorage.getItem(cookieSeuNome);
    }
    function setCookie(name,value){    //função universal para criar cookie

        localStorage.setItem(name, value);  
    }  
</script>
